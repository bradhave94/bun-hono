<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Frontend</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>API Test Frontend</h1>
        
        <section class="tasks-section">
            <h2>Tasks API</h2>
            <div class="task-form">
                <input type="text" id="taskTitle" placeholder="Enter task title">
                <button onclick="createTask()">Create Task</button>
            </div>
            <div class="task-list" id="taskList">
                <!-- Tasks will be rendered here -->
            </div>
        </section>

        <section class="pokemon-section">
            <h2>Pokemon API</h2>
            <div class="pokemon-search">
                <input type="text" id="pokemonSearch" placeholder="Enter Pokemon name or ID">
                <button onclick="searchPokemon()">Search</button>
            </div>
            <div class="pokemon-result" id="pokemonResult">
                <!-- Pokemon details will be rendered here -->
            </div>
            <div class="pokemon-list" id="pokemonList">
                <!-- Pokemon list will be rendered here -->
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
